window:
  padding:
    x: 1
    y: 1
  decorations: none
  opacity: 0.9
font:
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono
  bold_italic:
    family: Hack Nerd Font Mono
colors:
  primary:
    foreground: '#00FF00'
  normal:
    green:   '#0cad00'
  bright:
    green:   '#0ecf00'
  dim:
    yellow:  '#0a9100'
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 200
shell:
  program: fish
  args:
    - -C
    - neofetch
key_bindings:
  - { key: N,              mods: Command,                    action: CreateNewWindow      }
